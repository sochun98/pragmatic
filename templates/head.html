{% load static %}

<head>
    <meta charsetr="UTF-8">
    <title>Pragmatic</title>
    
    <!-- BOOTSTRAP LINK -->

    <!-- GOOGLE FONTS LINK -->

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
